<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blood Sugar — RepoScan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a href="index.html" class="brand">← RepoScan</a>
    </div>
  </header>

  <main class="container main small-page">
    <h2>Blood Sugar Level</h2>
    <p class="muted">Enter glucose readings or upload CSVs of readings.</p>

    <div class="card">
      <label class="input-row">
        <input id="sugarInput" type="number" placeholder="Enter mg/dL" />
        <button id="saveSugar" class="btn">Save</button>
      </label>

      <div class="actions-row">
        <button id="analyzeSugar" class="btn">Analyze with AI</button>
        <button id="openSugarLink" class="btn ghost">Open AI Tool</button>
      </div>

      <div id="sugarResult" class="result muted small">No analysis yet.</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
